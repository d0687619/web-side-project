<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .contain { display: flex; }
.item { display: flex; flex: 1; }
.item > span { overflow: hidden; word-wrap: break-word; }
.item1 > span { margin-right: auto; }
.item3 > span { margin-left: auto; }
  </style>
</head>
<body>

  <div class="contain">
    <div class="item item1"> <span>item1</span> </div>
    <div class="item item2"> <span>item2</span> </div>
    <div class="item item3"> <span>item3 </span> </div>
  </div>
  
</body>
</html>
